<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Particle System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', monospace;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        /* Cyberpunk Background Effects */
        #background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Moving Grid */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 3px
            );
            animation: scanlineMove 0.1s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* Vignette Effect */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
        }
        
        /* HUD Elements */
        .hud {
            position: fixed;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            z-index: 100;
            pointer-events: none;
        }
        
        .hud-top-left {
            top: 20px;
            left: 20px;
        }
        
        .hud-top-right {
            top: 20px;
            right: 20px;
            text-align: right;
        }
        
        .hud-bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .hud-bottom-right {
            bottom: 20px;
            right: 20px;
            text-align: right;
        }
        
        .hud-value {
            font-weight: 700;
            font-size: 14px;
        }
        
        .hud-label {
            opacity: 0.7;
            font-size: 10px;
        }
        
        /* Video Preview */
        #video-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #webcam {
            width: 160px;
            height: 120px;
            transform: scaleX(-1);
            opacity: 0.7;
        }
        
        /* Hidden Canvas for text generation */
        #textCanvas {
            display: none;
        }
        
        /* Mode indicator */
        .mode-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            color: #00FFFF;
            text-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
            pointer-events: none;
        }
        
        .mode-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <!-- Background Effects -->
    <div id="background-effects">
        <div class="grid-overlay"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>
    </div>
    
    <!-- HUD -->
    <div class="hud hud-top-left">
        <div class="hud-label">FPS</div>
        <div class="hud-value" id="fps-display">60</div>
    </div>
    
    <div class="hud hud-top-right">
        <div class="hud-label">PARTICLES</div>
        <div class="hud-value" id="particle-count">12000</div>
    </div>
    
    <div class="hud hud-bottom-left">
        <div class="hud-label">LEFT HAND</div>
        <div class="hud-value" id="left-hand-status">NOT DETECTED</div>
    </div>
    
    <div class="hud hud-bottom-right">
        <div class="hud-label">RIGHT HAND</div>
        <div class="hud-value" id="right-hand-status">NOT DETECTED</div>
    </div>
    
    <!-- Mode Indicator -->
    <div class="mode-indicator" id="mode-indicator"></div>
    
    <!-- Video Container -->
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>
    
    <!-- Hidden Canvas for text generation -->
    <canvas id="textCanvas"></canvas>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script>
        // ============================================
        // Configuration
        // ============================================
        const CONFIG = {
            particleCount: 12000,
            particleSize: 2.4,
            lerpFactor: 0.16,
            repulsionRadius: 100,
            repulsionStrength: 50,
            colors: {
                neonBlue: 0x00FFFF,
                neonYellow: 0xFFFF00,
                neonPink: 0xFF00FF,
                neonGreen: 0x00FF88,
                orange: 0xFF6600
            },
            texts: {
                1: "Hello",
                2: "Gemini3",
                3: "非常好用",
                4: "再见"
            }
        };

        // ============================================
        // Global State
        // ============================================
        let scene, camera, renderer, particles;
        let positions, targetPositions, colors, originalColors;
        let clock = new THREE.Clock();
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;
        
        // Hand tracking state
        let leftHand = null;
        let rightHand = null;
        let leftFingerCount = 0;
        let rightFingerCount = 0;
        let currentText = "Hello";
        let currentColor = CONFIG.colors.neonBlue;
        let nebulaMode = false;
        let catchMode = false;
        let basketballMode = false;
        let basketballRotation = 0;
        let rippleTime = 0;

        // Text coordinates
        let textCoordinates = [];
        
        // ============================================
        // Three.js Setup
        // ============================================
        function initThree() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 300;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Initialize particles
            initParticles();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            
            positions = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);
            originalColors = new Float32Array(CONFIG.particleCount * 3);
            
            // Initialize particles at random positions
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 600;
                positions[i3 + 1] = (Math.random() - 0.5) * 400;
                positions[i3 + 2] = (Math.random() - 0.5) * 100;
                
                targetPositions[i3] = positions[i3];
                targetPositions[i3 + 1] = positions[i3 + 1];
                targetPositions[i3 + 2] = positions[i3 + 2];
                
                // Default neon cyan color
                const color = new THREE.Color(CONFIG.colors.neonBlue);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                originalColors[i3] = color.r;
                originalColors[i3 + 1] = color.g;
                originalColors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // Generate initial text
            generateTextCoordinates(currentText);
            updateTargetPositions();
        }
        
        // ============================================
        // Text Generation
        // ============================================
        function generateTextCoordinates(text) {
            const canvas = document.getElementById('textCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 800;
            canvas.height = 200;
            
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            ctx.font = 'bold 75px Orbitron, Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            // Get pixel data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            textCoordinates = [];
            const step = 3; // Sample every 3 pixels for performance
            
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;
                    const brightness = data[index];
                    
                    if (brightness > 128) {
                        // Center the coordinates
                        textCoordinates.push({
                            x: (x - canvas.width / 2) * 0.8,
                            y: -(y - canvas.height / 2) * 0.8,
                            z: 0
                        });
                    }
                }
            }
        }
        
        function updateTargetPositions() {
            const color = new THREE.Color(currentColor);
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                if (i < textCoordinates.length) {
                    const coord = textCoordinates[i];
                    targetPositions[i3] = coord.x;
                    targetPositions[i3 + 1] = coord.y;
                    targetPositions[i3 + 2] = coord.z;
                } else {
                    // Extra particles spread around
                    targetPositions[i3] = (Math.random() - 0.5) * 800;
                    targetPositions[i3 + 1] = (Math.random() - 0.5) * 500;
                    targetPositions[i3 + 2] = (Math.random() - 0.5) * 200;
                }
                
                // Update colors
                originalColors[i3] = color.r;
                originalColors[i3 + 1] = color.g;
                originalColors[i3 + 2] = color.b;
            }
        }
        
        // ============================================
        // MediaPipe Hands Setup
        // ============================================
        async function initMediaPipe() {
            const videoElement = document.getElementById('webcam');
            
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });
            
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults(onHandResults);
            
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480
            });
            
            camera.start();
        }
        
        function onHandResults(results) {
            leftHand = null;
            rightHand = null;
            leftFingerCount = 0;
            rightFingerCount = 0;
            
            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i];
                    
                    // MediaPipe reports "Left" for what appears as right on screen (mirrored)
                    const isLeftHand = handedness.label === "Right"; // Mirrored
                    
                    const fingerCount = countExtendedFingers(landmarks, isLeftHand);
                    
                    if (isLeftHand) {
                        leftHand = landmarks;
                        leftFingerCount = fingerCount;
                    } else {
                        rightHand = landmarks;
                        rightFingerCount = fingerCount;
                    }
                }
            }
            
            updateHandState();
            updateHUD();
        }
        
        function countExtendedFingers(landmarks, isLeftHand) {
            let count = 0;
            
            // Thumb (special case - check if tip is to the side of the IP joint)
            const thumbTip = landmarks[4];
            const thumbIP = landmarks[3];
            const thumbMCP = landmarks[2];
            
            if (isLeftHand) {
                if (thumbTip.x < thumbIP.x) count++;
            } else {
                if (thumbTip.x > thumbIP.x) count++;
            }
            
            // Other fingers - check if tip is above PIP joint (extended)
            const fingerTips = [8, 12, 16, 20]; // Index, Middle, Ring, Pinky
            const fingerPIPs = [6, 10, 14, 18];
            
            for (let i = 0; i < 4; i++) {
                if (landmarks[fingerTips[i]].y < landmarks[fingerPIPs[i]].y) {
                    count++;
                }
            }
            
            return count;
        }
        
        function updateHandState() {
            const prevNebulaMode = nebulaMode;
            const prevCatchMode = catchMode;
            
            // Left hand controls shape/color
            if (leftHand) {
                if (leftFingerCount === 5) {
                    catchMode = true;
                } else {
                    catchMode = false;
                    
                    if (leftFingerCount >= 1 && leftFingerCount <= 4) {
                        const newText = CONFIG.texts[leftFingerCount];
                        if (newText !== currentText) {
                            currentText = newText;
                            
                            switch (leftFingerCount) {
                                case 1:
                                    currentColor = CONFIG.colors.neonBlue;
                                    break;
                                case 2:
                                    currentColor = CONFIG.colors.neonYellow;
                                    break;
                                case 3:
                                    currentColor = CONFIG.colors.neonPink;
                                    break;
                                case 4:
                                    currentColor = CONFIG.colors.neonGreen;
                                    break;
                            }
                            
                            generateTextCoordinates(currentText);
                            updateTargetPositions();
                        }
                    }
                }
            } else {
                catchMode = false;
            }
            
            // Right hand controls nebula mode
            if (rightHand) {
                nebulaMode = rightFingerCount === 5;
            } else {
                nebulaMode = false;
            }
            
            // Basketball mode - both hands open
            basketballMode = nebulaMode && catchMode;
            
            // Update mode indicator
            const modeIndicator = document.getElementById('mode-indicator');
            if (basketballMode) {
                modeIndicator.textContent = "BASKETBALL MODE";
                modeIndicator.classList.add('active');
            } else if (nebulaMode) {
                modeIndicator.textContent = "NEBULA MODE";
                modeIndicator.classList.add('active');
            } else if (catchMode) {
                modeIndicator.textContent = "CATCH MODE";
                modeIndicator.classList.add('active');
            } else {
                modeIndicator.classList.remove('active');
            }
            
            // Handle mode transitions
            if (nebulaMode && !prevNebulaMode && !basketballMode) {
                activateNebulaMode();
            }
        }
        
        function activateNebulaMode() {
            // Scatter particles to fill 3D space
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                targetPositions[i3] = (Math.random() - 0.5) * 800;
                targetPositions[i3 + 1] = (Math.random() - 0.5) * 500;
                targetPositions[i3 + 2] = (Math.random() - 0.5) * 300;
            }
        }
        
        // ============================================
        // Basketball Generation (Fibonacci Sphere)
        // ============================================
        function generateBasketballPositions(centerX, centerY, centerZ, radius, rotation) {
            const positions = [];
            const n = CONFIG.particleCount;
            const goldenRatio = (1 + Math.sqrt(5)) / 2;
            
            for (let i = 0; i < n; i++) {
                const theta = 2 * Math.PI * i / goldenRatio;
                const phi = Math.acos(1 - 2 * (i + 0.5) / n);
                
                let x = radius * Math.sin(phi) * Math.cos(theta + rotation);
                let y = radius * Math.sin(phi) * Math.sin(theta + rotation);
                let z = radius * Math.cos(phi);
                
                positions.push({
                    x: x + centerX,
                    y: y + centerY,
                    z: z + centerZ,
                    // Check if this point is on a "seam" of the basketball
                    isSeam: isOnBasketballSeam(theta, phi)
                });
            }
            
            return positions;
        }
        
        function isOnBasketballSeam(theta, phi) {
            // Simplified basketball seam pattern
            const seamWidth = 0.1;
            
            // Horizontal seam
            if (Math.abs(phi - Math.PI / 2) < seamWidth) return true;
            
            // Vertical seams
            const normalizedTheta = theta % (Math.PI / 2);
            if (normalizedTheta < seamWidth || normalizedTheta > (Math.PI / 2 - seamWidth)) {
                return true;
            }
            
            return false;
        }
        
        // ============================================
        // Animation Loop
        // ============================================
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Update FPS
            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                fps = Math.round(frameCount * 1000 / (now - lastTime));
                frameCount = 0;
                lastTime = now;
                document.getElementById('fps-display').textContent = fps;
            }
            
            // Get right hand position for interaction
            let rightHandPos = null;
            if (rightHand) {
                // Convert normalized coordinates to screen space
                // Landmark 8 is index finger tip
                const landmark = rightHand[8];
                rightHandPos = {
                    x: (0.5 - landmark.x) * 800, // Mirrored and scaled
                    y: (0.5 - landmark.y) * 500,
                    z: landmark.z * 100
                };
            }
            
            // Get left hand palm center for catch/basketball
            let leftPalmPos = null;
            if (leftHand) {
                // Landmark 9 is palm center (middle finger MCP)
                const landmark = leftHand[9];
                leftPalmPos = {
                    x: (0.5 - landmark.x) * 800,
                    y: (0.5 - landmark.y) * 500,
                    z: landmark.z * 100
                };
            }
            
            // Update particle positions
            updateParticles(time, rightHandPos, leftPalmPos);
            
            // Update geometry
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        function updateParticles(time, rightHandPos, leftPalmPos) {
            const positionArray = particles.geometry.attributes.position.array;
            const colorArray = particles.geometry.attributes.color.array;
            
            // Handle basketball mode
            if (basketballMode && leftPalmPos) {
                basketballRotation += 0.05;
                const basketballPositions = generateBasketballPositions(
                    leftPalmPos.x, leftPalmPos.y, leftPalmPos.z,
                    80, basketballRotation
                );
                
                const orangeColor = new THREE.Color(CONFIG.colors.orange);
                const blackColor = new THREE.Color(0x000000);
                
                for (let i = 0; i < CONFIG.particleCount; i++) {
                    const i3 = i * 3;
                    const bp = basketballPositions[i];
                    
                    // Bouncing trajectory
                    const particleTime = time + i * 0.001;
                    const bounceOffset = Math.abs(Math.sin(particleTime * 15)) * 20;
                    
                    // Lerp with bounce
                    const tx = bp.x;
                    const ty = bp.y + bounceOffset * (1 - Math.min(1, getDistance(
                        positionArray[i3], positionArray[i3 + 1],
                        bp.x, bp.y
                    ) / 200));
                    const tz = bp.z;
                    
                    positionArray[i3] += (tx - positionArray[i3]) * CONFIG.lerpFactor;
                    positionArray[i3 + 1] += (ty - positionArray[i3 + 1]) * CONFIG.lerpFactor;
                    positionArray[i3 + 2] += (tz - positionArray[i3 + 2]) * CONFIG.lerpFactor;
                    
                    // Color - orange or black for seams
                    const color = bp.isSeam ? blackColor : orangeColor;
                    colorArray[i3] += (color.r - colorArray[i3]) * CONFIG.lerpFactor;
                    colorArray[i3 + 1] += (color.g - colorArray[i3 + 1]) * CONFIG.lerpFactor;
                    colorArray[i3 + 2] += (color.b - colorArray[i3 + 2]) * CONFIG.lerpFactor;
                }
                return;
            }
            
            // Normal update
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                let tx = targetPositions[i3];
                let ty = targetPositions[i3 + 1];
                let tz = targetPositions[i3 + 2];
                
                // Nebula mode - apply water ripple effect
                if (nebulaMode && rightHandPos) {
                    const dx = positionArray[i3] - rightHandPos.x;
                    const dy = positionArray[i3 + 1] - rightHandPos.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 200) {
                        const ripple = Math.sin(dist * 0.1 - time * 5) * 20 * (1 - dist / 200);
                        positionArray[i3 + 2] += ripple * 0.1;
                    }
                }
                // Right hand interaction - repulsion (non-nebula mode)
                else if (rightHandPos && !nebulaMode) {
                    const dx = positionArray[i3] - rightHandPos.x;
                    const dy = positionArray[i3 + 1] - rightHandPos.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < CONFIG.repulsionRadius && dist > 0) {
                        const force = (CONFIG.repulsionRadius - dist) / CONFIG.repulsionRadius;
                        const pushX = (dx / dist) * force * CONFIG.repulsionStrength;
                        const pushY = (dy / dist) * force * CONFIG.repulsionStrength;
                        
                        // Pure XY repulsion - no Z distortion
                        positionArray[i3] += pushX;
                        positionArray[i3 + 1] += pushY;
                        // Z stays flat
                    }
                }
                
                // Lerp to target
                positionArray[i3] += (tx - positionArray[i3]) * CONFIG.lerpFactor;
                positionArray[i3 + 1] += (ty - positionArray[i3 + 1]) * CONFIG.lerpFactor;
                positionArray[i3 + 2] += (tz - positionArray[i3 + 2]) * CONFIG.lerpFactor;
                
                // Lerp colors
                colorArray[i3] += (originalColors[i3] - colorArray[i3]) * CONFIG.lerpFactor;
                colorArray[i3 + 1] += (originalColors[i3 + 1] - colorArray[i3 + 1]) * CONFIG.lerpFactor;
                colorArray[i3 + 2] += (originalColors[i3 + 2] - colorArray[i3 + 2]) * CONFIG.lerpFactor;
            }
        }
        
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }
        
        // ============================================
        // HUD Updates
        // ============================================
        function updateHUD() {
            const leftStatus = document.getElementById('left-hand-status');
            const rightStatus = document.getElementById('right-hand-status');
            
            if (leftHand) {
                if (catchMode) {
                    leftStatus.textContent = `CATCH MODE (${leftFingerCount})`;
                    leftStatus.style.color = '#FF00FF';
                } else {
                    leftStatus.textContent = `${leftFingerCount} FINGER${leftFingerCount !== 1 ? 'S' : ''}`;
                    leftStatus.style.color = '#00FFFF';
                }
            } else {
                leftStatus.textContent = 'NOT DETECTED';
                leftStatus.style.color = '#00FFFF';
            }
            
            if (rightHand) {
                if (nebulaMode) {
                    rightStatus.textContent = `NEBULA MODE (${rightFingerCount})`;
                    rightStatus.style.color = '#FF00FF';
                } else {
                    rightStatus.textContent = `${rightFingerCount} FINGER${rightFingerCount !== 1 ? 'S' : ''}`;
                    rightStatus.style.color = '#00FFFF';
                }
            } else {
                rightStatus.textContent = 'NOT DETECTED';
                rightStatus.style.color = '#00FFFF';
            }
        }
        
        // ============================================
        // Utility Functions
        // ============================================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ============================================
        // Initialize
        // ============================================
        async function init() {
            initThree();
            await initMediaPipe();
            animate();
        }
        
        init();
    </script>
</body>
